baseURL = "https://cis300.cs.ksu.edu/"
languageCode = "en-us"
title = "Data Structures in C#"
publishDir = "../cis300-book-html/"
canonifyURLs = true

# Change the default theme to be use when building the site with Hugo
theme = "ksucs-hugo-theme"

# For search functionality
[outputs]
home = [ "HTML", "RSS", "JSON"]
page = [ "HTML", "Iframeable", "Teleprompter"]
section = [ "HTML", "Iframeable", "Teleprompter"]

[params]
  editURL = "https://gitlab.cs.ksu.edu/cis300/cis300-book/tree/master/content/"
  description = "K-State CIS 300: Data Structures"
  author = "Rod Howell and Josh Weese"
  showVisitedLinks = false
  themeVariant = "purple"
  disableLanguageSwitchingButton = true

[blackfriday]
  plainIDAnchors = true
  hrefTargetBlank = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Custom output format for iframes
[outputFormats]
  [outputFormats.Iframeable]
    name = "Iframeable"
    baseName = "embed"
    mediaType = "text/html"
    isPlainText = false
    isHTML = true
  [outputFormats.Teleprompter]
    name = "Teleprompter"
    baseName = "tele"
    mediaType = "text/html"
    isPlainText = false
    isHtml = true
